<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" type="text/css" />
		<script src="js/libs/require.js" data-main="js/mobile"></script>
        <title>Sample App</title>
    </head>
    <body style="display:none;">
		<!--
			main Page -->
        <div id="graphs" data-role="page" data-title="Graphs">
			<div data-role="header">
				<a href="#settings" data-rel="back" class="ui-btn-icon-notext ui-btn-inline ui-btn ui-corner-all ui-icon-gear ui-nodisc-icon ui-alt-icon">Settings</a>
				<h1>Graphs</h1>
				<a href="#graphs/add" class="ui-btn-icon-notext ui-btn-inline ui-btn ui-corner-all ui-icon-plus ui-nodisc-icon ui-alt-icon">Add</a>
			</div>
			
			<div data-role="content">
				<ul data-role="listview" id="graphsList">
				</ul>
			</div>
			
			<!--
				Settings Panal -->
			<div data-role="panel" id="settingsPanel" data-theme="b">
				<div data-role="header">
					<h1>Settings</h1>
				</div>
				<div data-role="content">
					<ul data-role="listview">
						<li><a href="javascript:void(0);" id="showVersion">Version</a></li>
					</ul>
				</div>
			</div><!-- /panel -->
		</div>
		
		<!--
			Graph Page -->
		<div id="graph" data-role="page" data-title="Graph">
			<div data-role="header">
				<a data-rel="back" class="back ui-btn-icon-notext ui-btn-inline ui-btn ui-corner-all ui-icon-back ui-nodisc-icon ui-alt-icon">Back</a>
				<h1>Graph</h1>
				<a class="goitemlist ui-btn-icon-notext ui-btn-inline ui-btn ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon">Items</a>
			</div>
			<div data-role="content">
				<h3 class="graphtitle"></h3>
				<div class="chart"></div>
				<a href="javascript:void(0);" class="evaluate" data-role="button">Evaluate</a>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
				        <li><a href="javascript:void(0);" class="edit ui-btn">Edit</a></li>
				        <li><a href="javascript:void(0);" class="share ui-btn">Share</a></li>
				    </ul>
				</div>
			</div>
		</div>
		
		<!--
			Add Graph Page -->
		<div id="addgraph" data-role="page" data-title="NewGraph">
			<div data-role="header">
				<a data-rel="back" class="back ui-btn-icon-notext ui-btn-inline ui-btn ui-corner-all ui-icon-back ui-nodisc-icon ui-alt-icon">Back</a>
				<h1>New Graph</h1>
			</div>
			<div data-role="content">
				<form>
					<label for="title">Title:</label>
					<input type="text" name="title" id="title" value="" required>
					<span class="error title"></span>
					<label for="axisx">Axis(x):</label>
					<input type="text" name="axisx" id="axisx" value="" required>
					<span class="error axisx"></span>
					<label for="axisy">Axis(y):</label>
					<input type="text" name="axisy" id="axisy" value="" required>
					<span class="error axisy"></span>
					<a href="javascript:void(0);" class="add" data-role="button">Add</a>
				</form>
			</div>
		</div>
		
		<!--
			Edit Graph Page -->
		<div id="editgraph" data-role="page" data-title="NewGraph">
			<div data-role="header">
				<h1>Edit Graph</h1>
			</div>
			<div data-role="content">
				<form>
					<label for="title">Title:</label>
					<input type="text" name="title" id="title" value="" required>
					<span class="error title"></span>
					<label for="axisx">Axis(x):</label>
					<input type="text" name="axisx" id="axisx" value="" required>
					<span class="error axisx"></span>
					<label for="axisy">Axis(y):</label>
					<input type="text" name="axisy" id="axisy" value="" required>
					<span class="error axisy"></span>
					<a href="javascript:void(0);" class="update" data-role="button">Update</a>
					<a href="javascript:void(0);" class="backprev" data-role="button">Cancel</a>
				</form>
			</div>
		</div>
		
		<!--
			Evaluation-->
		<div id="evaluate" data-role="page" data-title="Evaluation">
			<div data-role="header">
				<a data-rel="back" class="back ui-btn-icon-notext ui-btn-inline ui-btn ui-corner-all ui-icon-back ui-nodisc-icon ui-alt-icon">Back</a>
				<h1>Evaluation</h1>
			</div>
			<div data-role="content">
				<h2 class="graphname">Graph Name</h2>
				Witch is more <span class="evaluation-axis">Evaluation Axis</span>
				<span class="firstitem">A</span> or <span class="seconditem">B</span> ?
				<fieldset class="ui-grid-a">
				    <div class="ui-block-a">
						<button class="firstitem" value="A">A</button>
					</div>
				    <div class="ui-block-b">
						<button class="seconditem" value="B">B</button>
					</div>
				</fieldset>
			</div>
		</div>
		
		<!--
			Item list of graph -->
		<div id="items" data-role="page" data-title="Items">
			<div data-role="header">
				<a data-rel="back" class="back ui-btn-icon-notext ui-btn-inline ui-btn ui-corner-all ui-icon-back ui-nodisc-icon ui-alt-icon">Back</a>
				<h1>Items</h1>
				<a class="additem ui-btn-icon-notext ui-btn-inline ui-btn ui-corner-all ui-icon-plus ui-nodisc-icon ui-alt-icon">Add</a>
			</div>
			<div data-role="content">
				<ul data-role="listview" id="itemsList">
				</ul>
			</div>
		</div>
		
		<!--
			Add Item page & Edit Item Page -->
		<div id="additem" data-role="page" data-title="NewItem">
			<div data-role="header">
				<a data-rel="back" class="back ui-btn-icon-notext ui-btn-inline ui-btn ui-corner-all ui-icon-back ui-nodisc-icon ui-alt-icon">Back</a>
				<h1>New Item</h1>
			</div>
			<div data-role="content">
				<form>
					<label for="title">Title:</label>
					<input type="text" name="title" id="title" value="">
					<span class="error title"></span>
					<label for="memo">Memo:</label>
					<textarea cols="40" rows="8" name="memo" id="memo"></textarea>
					<span class="error memo"></span>
					<a href="javascript:void(0);" class="save" data-role="button">Save</a>
				</form>
			</div>
		</div>
		
		<!-- template for graph list -->
		<script id="graph-list-template" type="text/template">
		<a href="#graphs/<%- id %>" class="list"><%- title %></a>
		</script>
		<script id="graph-item-list-template" type="text/template">
		<a href="#graphs/<%- gid %>/items/<%- id %>" class="list"><%- title %></a>
		</script>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
